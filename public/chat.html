<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Chat | ChatApp</title>
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body class="chat">
    <div class="chat__sidebar">
      <h3>People</h3>
      <div id='people-list'>

      </div>
    </div>

    <div class="chat__main">
      <ol id="message_list" class="chat__messages"></ol>

      <div class="chat__footer">
        <form id="message_form">
          <input name='text' id='text' placeholder="type message..." type="text" autocomplete="off" autofocus />
          <button>Send</button>
        </form>
        <button id="btn_sendLocation">Send location</button>
      </div>
    </div>

    <script id="message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{ from }}</h4>
          <span>{{ time }}</span>
        </div>
        <div class="message__body">{{ text }}</div>
      </li>
    </script>

    <script id="location-message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{ from }}</h4>
          <span>{{ time }}</span>
        </div>
        <div class="message__body">
          <a target="_blank" href={{ url }}>
            My current location
          </a>
        </div>
      </li>
    </script>

    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="./js/libs/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="./js/libs/moment.js" charset="utf-8"></script>
    <script src="./js/libs/mustache.js" charset="utf-8"></script>
    <script src="./js/chat.js" charset="utf-8"></script>

  </body>
</html>
